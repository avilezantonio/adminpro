<h4>{{title}}</h4>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-success" type="button" (click)="changeProgressValue(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="progressValue" [(ngModel)]="progressValue" (ngModelChange)="onChanges($event)">
    <span class="input-group-btn">
    <button class="btn btn-success" type="button" (click)="changeProgressValue(5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>

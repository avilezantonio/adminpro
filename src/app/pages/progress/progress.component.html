<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Blue Progress Bar </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="blueBar" aria-valuemin="0" aria-valuemax="100" [style.width]="blueBar + '%'"></div>
                </div>
                <br>
                <h4 class="card-title">Red Progress Bar </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [attr.aria-valuenow]="redBar" aria-valuemin="0" aria-valuemax="100" [style.width]="redBar + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter (updateProgress)="blueBar = $event" title="Barra De Progreso Azul" [progressValue]="blueBar"></app-counter>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter (updateProgress)="redBar = $event" title="Barra De Progreso Roja" [progressValue]="redBar"></app-counter>
            </div>
        </div>
    </div>
</div>
